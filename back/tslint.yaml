# Inspired from JHipster 4.6.1 and angular-cli 1.7.2
# Add custom rules.
# Rules already in tslint:latest and tslint:recommanded on 07-03-2018 not added.
---
# rulesDirectory:
# - node_modules/codelyzer
extends:
  # See https://github.com/palantir/tslint/tree/master/src/configs
  "tslint:all"
rules:
  # TSLINT
  # https://palantir.github.io/tslint/rules/
  # https://github.com/palantir/tslint/tree/master/test/rules
  # =========================
  # |    TypeScript-specific
  # |    These rules find errors related to TypeScript features:
  # =========================
  no-any: false
  no-empty-interface: false
  no-inferrable-types:
    - true
    - ignore-params
  no-magic-numbers: false
  no-non-null-assertion: true,
  member-access: false
  member-ordering:
  - true
  - order:
    - static-field
    - instance-field
    - static-method
    - instance-method
  promise-function-async: true
  typedef:
    - true
    - call-signature
    # - arrow-call-signature
    - parameter
    # - arrow-parameter
    - property-declaration
    # - variable-declaration
    # - member-variable-declaration
    - object-destructuring
    - array-destructuring
  # =========================
  # |   Functionality
  # |   These rules catch common errors in JS programming or otherwise confusing
  # |   constructs that are prone to producing bugs:
  # =========================
  await-promise: true
  # false in angular project because ng generate this.
  no-empty: true
  no-console:
    - false
  # false. I don't uderstand really well this rule
  no-floating-promises: false
  no-for-in-array: true
  no-submodule-imports: false
  no-switch-case-fall-through: true
  no-unbound-method: true
  # false in angular project (some "unecessary class" should exists)
  no-unnecessary-class: false
  # Cause type definition
  no-unsafe-any: false
  no-use-before-declare: true
  no-void-expression:
    - true
    - ignore-arrow-function-shorthand
  # For console log
  restrict-plus-operands: false
  strict-boolean-expressions: false
  # If I understand good, actually this rule can't work. TypeScript does not compile typages. @TODO check this.
  strict-type-predicates: false
  # =========================
  # |   Maintainability
  # |   These rules make code maintenance easier:
  # =========================
  deprecation: true
  eofline: true
  indent:
    - true
    - spaces
  max-line-length:
    - true
    - limit: 80
      # Chararcter '*' or '\*' doesn't work
      ignore-pattern: '^\s*// http://|^\s*// https://|^\s*// See http://|^\s*// See https://'
  trailing-comma:
    - true
    - multiline:
        objects: never
        arrays: never
        functions: never
        typeLiterals: never
      esSpecCompliant: true
  # =========================
  # |   Style
  # |   These rules enforce consistent style across your codebase:
  # =========================
  align: true
  # not interesting to use type T[] instead of Array<any>
  # In file ../back/entities/abstract/abstract.route.ts when I use T[] I have
  # an error with spread notation.
  # On Github I've found that use Array<any> can give the same error.
  # TODO resolve it.
  array-type: false
  arrow-parens: false
  # false in angular project because ng generate this
  # An interface or literal type with just a call signature can be written as a function type.
  callable-types: true
  # False in Angular cause type definition
  completed-docs: false
  comment-format: false
  binary-expression-operand-order: true
  encoding: true
  import-blacklist:
    - true
    - rxjs
    - rxjs/Rx
  import-spacing: false
  # Disallows parameter properties in class constructors. (private myvar)
  newline-before-return: false
  no-parameter-properties: false
  number-literal-format: true
  object-literal-sort-keys: false
  ordered-imports: false
  # Warns for class methods that do not use ‘this’. Angular neads method ngOnInit.
  prefer-function-over-method: true
  prefer-method-signature: true
  prefer-template: false
  prefer-switch: true
  quotemark:
    - true
    - single
  space-before-function-paren: false # not my style (myFunc())
  switch-final-break: true
  type-literal-delimiter: true
  variable-name:
    options:
      - ban-keywords
      - check-format
      - allow-pascal-case
      - allow-leading-underscore
