<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Standalone Leaflet test</title>

        <!-- TODO Do not use unpkg for production -->

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
                               integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
                               crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
                integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
                crossorigin=""></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

        <!-- Should be defined at the end, otherwise conflict with leaflet-routing-machine -->
        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

        <style>
            body {
                text-align: center;
            }
            #localLeafletOSM {
                display: inline-block;
                width: 50%;
                min-width: 500px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="localLeafletOSM"></div>

        <!-- TODO add query strings  -->
        <iframe src="https://www.metromobilite.fr/iti.html?dep=truc&arr=machin&lonlatDep=45.149,5.709965&lonlatArr=45.15857,5.70924&iFrame=true&amp;tc=true&amp;" frameborder="0" width="100%" height="800"></iframe>

        <script>
            const serviceUrl = "http://localhost:5000"
            const coordinate = [45.1903777, 5.7302393];
            // const coordinate = [57.74, 11.94];

            // const map = L.map('localLeafletOSM').setView(coordinate, 17);
            const map = L.map('localLeafletOSM');

            map.addControl(new L.Control.Fullscreen());

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker(coordinate).addTo(map)
                .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
                .openPopup();

            L.Routing.control({
                serviceUrl: "http://localhost:5000/route/v1",
                waypoints: [
                    L.latLng(45.1903777, 5.7302393),
                    L.latLng(45.15857,8.70924)
                ]
            }).addTo(map);
        </script>
    </body>
</html>
