<app-person [entityNameVarChild]='entityNameVar' [persons]='entityArray'>
    <ng-template #appPersonTheadAttr>
        <th>_idSSN</th>
        <th>_isMale</th>
        <th>_birthday</th>
    </ng-template>
    <ng-template #appPersonTbodyAttr let-entity>
        <td>{{entity._idSSN}}</td>
        <td>{{entity._isMale}}</td>
        <td>{{entity._birthday}}</td>
    </ng-template>
</app-person>
