<app-person-detail [entityNameVarChild]='entityNameVar' [person]='entity'>
    <ng-template #appPersonTheadAttr>
        <th>_idSSN</th>
        <th>_isMale</th>
        <th>_birthday</th>
    </ng-template>
    <ng-template #appPersonTbodyAttr let-person>
        <td>{{person._idSSN}}</td>
        <td>{{person._isMale}}</td>
        <td>{{person._birthday}}</td>
    </ng-template>
</app-person-detail>
