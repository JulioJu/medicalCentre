<p> {{entityNameVarChild | titlecase }} works!  </p>

<div>
    <table>
        <thead>
            <tr>
                <th>_id</th>
                <ng-container *ngTemplateOutlet="appAbstractThead">
                </ng-container>
            </tr>
        </thead>
        <tbody *ngIf='entity'>
            <tr>
                <td>{{entity._id}}</td>
                <ng-container *ngTemplateOutlet="appAbstractTbody,
                       context: { $implicit: entity }" >
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>

<br />
<div *ngIf='!entity'>
    <strong>No entity found</strong>
</div>

<br />

<button type="submit" [routerLink]="['/' + entityNameVarChild  + 's']" >
    Comme back {{entityNameVarChild}}s list
</button>
