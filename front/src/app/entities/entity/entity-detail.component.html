<p> Detail of the {{entityNameVarChild | titlecase }} </p>

<div>
    <table>
        <thead>
            <tr>
                <th>_id</th>
                <ng-container *ngTemplateOutlet="appAbstractThead">
                </ng-container>
                <div *ngIf='!isDeleteView' >
                    <th>Deletion</th>
                </div>
            </tr>
        </thead>
        <tbody *ngIf='rowTable'>
            <tr>
                <td>{{rowTable._id}}</td>
                <ng-container *ngTemplateOutlet="appAbstractTbody,
                       context: { $implicit: rowTable }" >
                </ng-container>
                <div *ngIf='!isDeleteView' >
                    <td><button type="submit"
                                [routerLink]="['/' + entityNameVarChild +
                                    '-delete/' +  rowTable._id, {confirmation:
                                    false}]" >
                        delete
                    </button></td>
                </div>
            </tr>
        </tbody>
    </table>
</div>

<br />

<div *ngIf='!rowTable'>
    <strong>No data found</strong>
</div>

<br />

<button type="submit" [routerLink]="['/' + entityNameVarChild  + 's']" >
    Comme back {{entityNameVarChild}}s list
</button>
