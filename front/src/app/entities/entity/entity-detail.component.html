<p> Detail of the {{entityNameVarChild | titlecase }} </p>

<div>
    <table>
        <thead>
            <tr>
                <th>_id</th>
                <ng-container *ngTemplateOutlet="appAbstractThead">
                </ng-container>
                <div *ngIf='!isDeleteView' >
                    <th>Deletion</th>
                </div>
            </tr>
        </thead>
        <tbody *ngIf='entity'>
            <tr>
                <td>{{entity._id}}</td>
                <ng-container *ngTemplateOutlet="appAbstractTbody,
                       context: { $implicit: entity }" >
                </ng-container>
                <div *ngIf='!isDeleteView' >
                    <td><button type="submit"
                                [routerLink]="['/' + entityNameVarChild + '-delete/' +  entity._id, {confirmation: false}]" >
                        delete
                    </button></td>
                </div>
            </tr>
        </tbody>
    </table>
</div>

<br />

<div *ngIf='!entity'>
    <strong>No entity found</strong>
</div>

<br />

<button type="submit" [routerLink]="['/' + entityNameVarChild  + 's']" >
    Comme back {{entityNameVarChild}}s list
</button>
